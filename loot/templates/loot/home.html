
{% extends "loot/base.html" %}
{% block content %}
<div class="container text-center">
  <br>
  <div class="row justify-content-center">
    <div class="col">
      <h2>LootZ Tracker</h2>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-2">
      
    </div>
    <div class="col">
      <table class="table table-bordered">
        <tr>
          <th colspan="5"><h4>Coin from sold lootZ</h4></th>
        </tr>
        <tr>
          <th>Platnum</th>
          <th>Gold</th>
          <th>Electrum</th>
          <th>Silver</th>
          <th>Copper</th>
        </tr>
        <tr>
          <td>0</td>
          <td>500</td>
          <td>25</td>
          <td>800</td>
          <td>475</td>
        </tr>
      </table>
    </div>
    <div class="col-2">
      
    </div>
  </div>
  <br>
  <div class="row text-left">
    <div class="col">
      <table>
        <tr>
          <td><i class="fas fa-plus fa-2x" onclick="addLoot()"></i></td>
          <td><h4 style="padding-left:5px">Add lootZ</h4></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <tr>
          <th colspan="6"><h4>LootZ</h4></th>
        </tr>
        <tr>
          <th>Quantity</th>
          <th>Description</th>
          <th>Est. Value</th>
          <th>Coin Type</th>
          <th>Calc Type</th>
          <th>Notes</th>
        </tr>
      </table>
    </div>
  </div>
</div>
<script>
  function addLoot(){
    window.location.href="{% url 'add_loot' %}";
   }
</script>
{% endblock content %}
